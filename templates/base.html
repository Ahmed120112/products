<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Admin</a></li>
                </ul>
            </div>
            <button id="cartButton" class="btn btn-primary">View Cart</button>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <div id="cartSidebar" class="shadow">
        <div class="p-3">
            <button id="closeCart" class="btn btn-sm btn-danger float-end">X</button>
            <h2>Cart</h2>
            <ul id="cartItems" class="list-unstyled"></ul>
            <p id="totalPrice" class="fw-bold">Total: $0</p>
            <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
